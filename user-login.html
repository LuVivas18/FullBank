<html lang="en">

<head>

</head>

<body id="userLoginPage">

    <header class="header-login">

        <div class="cont-header">
            <h1 class="fas fa-globe-americas"><span>All</span>Bank</h1>
            <input type="checkbox" id="menu-bar">
            <label class="fas fa-bars" for="menu-bar"></label>

            <nav class="menu">
                <div class="tooltip">
                    <a href="user-login.html" class="fas fa-users"> </a>
                    <span class="tooltiptext">Home</span>
                </div>
                <div class="tooltip">
                    <a href="user-login-transfer.html" class="fas fa-dollar-sign"></a>
                    <span class="tooltiptext">Transfer</span>
                </div>
                <div class="tooltip">
                    <a href="https://www.binance.com/es" class="fas fa-globe-americas" target="__blank"></a>
                    <span class="tooltiptext">Learn more</span>
                </div>
                <div class="tooltip">
                    <a href="user-notificaciones.html" class="fas fa-bell"></a>
                    <span class="tooltiptext">Notifications</span>
                </div>
                <div class="tooltip">
                    <a href="user-perfil.html" class="fas fa-user"></a>
                    <span class="tooltiptext">Profile</span>
                </div>
                <div class="tooltip">
                    <a href="index.html" class="fas fa-sign-out-alt"></a>
                    <span class="tooltiptext">Sign out</span>
                </div>
            </nav>
        </div>





    </header>
    <div class="espacio"></div>
    <main>
        <div id="dashboard">
            <h2 class="title-content">Dashboard</h2>
            <div class="container-topside">
                <div>
                    <h3>
                        Customers
                        <i class="fas fa-users"></i>
                    </h3>

                    <h2>
                        36,254
                    </h2>
                    <p>
                        <span class="percentage-green">5.27%</span>
                        <span class="text-complement">since last month</span>
                    </p>
                </div>
                <div>
                    <h3>
                        Orders
                        <i class="fas fa-cart-plus"></i>

                    </h3>
                    <h2>
                        5,543
                    </h2>
                    <p>
                        <span class="percentage-red">1.08%</span>
                        <span class="text-complement">since last month</span>
                    </p>
                </div>
                <div id="middle-lock">
                    <h2> PROJECTIONS VS ACTUALS </h2>
                    <canvas id="myChart">

                    </canvas>
                </div>
                <div>

                    <h3>
                        Revenue
                        <i class="fas fa-dollar-sign"></i>
                    </h3>

                    <h2>
                        $6,254
                    </h2>
                    <p>
                        <span class="percentage-red">7.00%</span>
                        <span class="text-complement">since last month</span>
                    </p>
                </div>
                <div>
                    <h3>
                        Growth
                        <i class="fas fa-wave-square"></i>

                    </h3>
                    <h2>
                        + 30.56%
                    </h2>
                    <p>
                        <span class="percentage-green">4.87%</span>
                        <span class="text-complement">since last month</span>
                    </p>

            </div>
