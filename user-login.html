<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/094a85b108.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body id="userLoginPage">
    <header class="header-login">
        <div class="navbar-login">
            <a href="">
                <li class="navbar-li config"><i class="fas fa-bars"></i></li>
            </a>
            <ul>
                <a href="">
                    <li class="navbar-li"><i class="fas fa-search"></i></li>
                </a>
                <a href="https://www.elnacional.com/">
                    <li class="navbar-li"><i class="fas fa-globe-americas"></i></li>
                </a>
                <a href="">
                    <li class="navbar-li"><i class="fas fa-bell"></i></li>
                </a>
                <a href="user-login-transfer.html">
                    <li class="navbar-li"><i class="fas fa-cog"></i></li>
                </a>
                <a href="">
                    <li class="navbar-li"><i class="fas fa-user"></i></li>
                </a>
            </ul>
        </div>
    </header>
    <main>
        <div id="dashboard">
            <h2 class="title-content">Dashboard</h2>
            <div class="container-topside">
                <div>
                    <h3>
                        Customers
                        <i class="fas fa-users"></i>
                    </h3>

                    <h2>
                        36,254

                    <p>
                        <span class="percentage-green">5.27%</span>

                    </p>
                </div>
                <div>
                    <h3>
                        Orders
                        <i class="fas fa-cart-plus"></i>

                    </h3>
                    <h2>
                        5,543
                    </h2>
                    <p>
                        <span class="percentage-red">1.08%</span>
                        <span class="text-complement">since last month</span>
                    </p>
                </div>
                <div id="middle-lock">
                    <h2> PROJECTIONS VS ACTUALS </h2>
                    <canvas id="myChart">

                    </canvas>
                </div>
                <div>

                    <h3>
                        Revenue
                        <i class="fas fa-dollar-sign"></i>
                    </h3>

                    <h2>
                        $6,254
                    </h2>
                    <p>
                        <span class="percentage-red">7.00%</span>
                        <span class="text-complement">since last month</span>
                    </p>
                </div>
                <div>
                    <h3>
                        Growth
                        <i class="fas fa-wave-square"></i>

                    </h3>
                    <h2>
                        + 30.56%
                    </h2>
                    <p>
                        <span class="percentage-green">4.87%</span>
                        <span class="text-complement">since last month</span>
                    </p>
                </div>

            </div>
        </div>

    <script src="./index.js"></script>
