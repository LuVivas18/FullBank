<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://kit.fontawesome.com/094a85b108.js" crossorigin="anonymous"></script>
    <title>AllBank - Login</title>
</head>

<body>
    <header>
        <div class="navbar">
            <img class="cell-Logo" src="image/bg3.jpg" alt="">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contactanos</a></li>
                    <li><a href="download.html">Descargar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="login-box">
            <h1>
                Acceder
            </h1>

            <div class="text-box">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email" id="emailLogin">
            </div>

            <div class="text-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="passLogin">
            </div>

            <button  class="btn" type="button" value="Sing in" id="btnLogin">
                iniciar sesión  
            </button>
            <p>¿No tienes una cuenta?
                <a href="register.html"> ¡Regístrate!</a>
            </p>
        </div>
    </main>

    <script type="module" src="./index.js"></script>

</body>

</html>
