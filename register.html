<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://kit.fontawesome.com/094a85b108.js" crossorigin="anonymous"></script>
    <title>AllBank - Register</title>
</head>

<body>
    <header>
        <div class="navbar">
            <img src="image/bg3.jpg" alt="">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contacto.html">Contact us</a></li>
                    <li><a href="download.html">Download</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="register-box">
            <h1>
                Make an account!
            </h1>



            <div class="text-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" id="user">
            </div>

            <div class="text-box">
                <i class="fa fa-calendar-o" aria-hidden="true"></i>
                <input type="date" placeholder="MM/DD/YYYY" id="birthday">
            </div>

            <div class="text-box">
                <i class="fa fa-phone" data-fa-transform="flip-v"></i>
                <input type="text" placeholder="Phone" id="phone">
            </div>

            <div class="text-box">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <input type="text" placeholder="Address" id="address">
            </div>

            <div class="text-box">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input type="email" placeholder="Email" id="email">
            </div>

            <div class="text-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password">
            </div>

            <div class="text-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm password" id="authPassword">
            </div>

            <button id="btnRegister" class="btn" type="button" value="Register">
                Sign up
            </button>

            <p>Don you have an account?
                <a id="sign-in" href="login.html"> Sing in!</a>
            </p>
        </div>
    </main>
    <script type="module" src="./index.js"></script>

</body>

</html>
