<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://kit.fontawesome.com/094a85b108.js" crossorigin="anonymous"></script>
    <title>AllBank - Registrarse</title>
</head>

<body>
    <header>
        <div class="navbar">
            <img src="image/bg3.jpg" alt="">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contactanos</a></li>
                    <li><a href="download.html">Descargar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="register-box">
            <h1>
                ¡Hacer una cuenta!
            </h1>

            <div class="divison">
                <div class="primera_parte">
                    <div class="text-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre de usuario" id="user">
                    </div>

                    <div class="text-box">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        <input type="date" placeholder="MM/DD/YYYY" id="birthday">
                    </div>

                    <div class="text-box">
                        <i class="fa fa-phone" data-fa-transform="flip-v"></i>
                        <input type="text" placeholder="Telefono" id="phone">
                    </div>
                    <div class="text-box">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <input type="text" placeholder="Direccion" id="address">
                    </div>

                </div>
                <div class="segunda_parte">
                    
                    <div class="text-box">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" placeholder="Email" id="email">
                    </div>

                    <div class="text-box"> 
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" id="password">
                    </div>
                    <div class="text-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Identificacion" id="Identificacion-transfer">
                    </div>
                    <div class="selector">
                        <select name="Cripto" class="btn" id="Crypto" style="background-color: #000;">
                            <option selected value="0">Criptomoneda favorita </option>
                                <option value="1">DASH</option>
                                <option value="2">BTC</option>
                                <option value="3">LTC</option>
                                <option value="4">ETH</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>

            <button id="btnRegister" class="btn" type="button" value="Register">
                Registrarse
            </button>

            <p>¿tienes una cuenta?
                <a id="sign-in" href="login.html"> inicia sesión!</a>
            </p>
        </div>
    </main>
    <script type="module" src="./index.js"></script>

</body>

</html>
