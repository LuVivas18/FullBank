<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/094a85b108.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>AllBank</title>
</head>

<body id="userLoginPage">
    <header class="header-login">
        <div class="cont-header">
            <h1 class="fas fa-globe-americas"><span>All</span>Bank</h1>
            <input type="checkbox" id="menu-bar">
            <label class="fas fa-bars" for="menu-bar"></label>
            
            <nav class="menu">
                <a href="user-login.html" class="fas fa-users"> Home</a>
                <a href="user-login-transfer.html" class="fas fa-dollar-sign"> Transfer</a>
                <a href="https://www.binance.com/es" class="fas fa-globe-americas" target="__blank"> Learn more</a>
                <a href="user-notificaciones.html" class="fas fa-bell"> Notifications</a>
                <a href="user-perfil.html" class="fas fa-user"> Profile</a>
                <a href="index.html" class="fas fa-sign-out-alt"> Sign out</a>
            </nav>
        </div>

    </header>
    <div class="espacio"></div>
    <main>
        <div class="transfer-box">
            <h1>
                Transfer
            </h1>
            

            <div class="transfer-data">

                <h2>From:</h2>

                <div class="text-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name" id="FromName">
                </div>

                <div class="text-box">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="identification" id="FromID">
                </div>
            </div>

            
            <div class="transfer-data">
                <h2>To:</h2>
                <div class="text-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name" id="ToName">
                </div>

                <div class="text-box">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="identification" id="ToID">
                </div>
            </div>


            <div class="transfer-data">
                <h2 class="amount">Amount:</h2>
                <div class="text-box">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Amount" id="transfer">
                </div>
            </div>
            <button class="btn" type="button" value="Sing in" id="btnAccept">
                Accept
            </button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
